<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        /* Global styles for the email */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        /* Header styles */

        .header h1 {
            margin: 0;
        }

        /* Contact info styles */
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Message styles */
        .message {
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <p><strong>Nome:</strong> {{ name }}</p>
            <p><strong>Telefono:</strong> {{ phone }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>

        <div class="message">
            <h2>Messaggio</h2>
            <p>
                {{ message }}
            </p>
        </div>
    </div>
</body>
</html>
